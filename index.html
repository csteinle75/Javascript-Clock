<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Clock</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="clocksContainer">
		<div class="clockWrapper">	
			<div class="clock">
				<div class="clockButton"></div>
				<span class="clockTitle">Movement</span>
				<div id="clockOne"></div>
				<div class="clockFootLeft"></div><div class="clockFootRight"></div>
			</div>
		</div>
		<div class="clockWrapper">
			<div class="clock">
				<div class="clockButton"></div>
				<span class="clockTitle">new Date</span>
				<div id="clockTwo"></div>
				<div class="clockFootLeft"></div><div class="clockFootRight"></div>
			</div>
		</div>
		<div class="clockWrapper" id="hexClock">
			<div class="clock" >
				<div class="clockButton"></div>
				<span class="clockTitle">Hex Clock</span>
				<div id="clockThree"></div>
				<div class="clockFootLeft"></div><div class="clockFootRight"></div>
			</div>
		</div>
	</div> <!-- clocks container end -->
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
